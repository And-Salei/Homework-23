<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">

        <title>Угадай число от 1 до 100</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
                
        <link rel="stylesheet" href="./assets/css/bootstrap.css">

        <link rel="stylesheet" href="./assets/css/font-awesome.css">

        <link rel="stylesheet" href="./assets/style/style.css">

        <script src="./assets/js/app.js"></script>

    </head>
    <body>
       
        <div class="container">
            
            
            <h1 class='my-5 text-center m-0'>
                <span>Угадай число от 1 до 100</span>
            </h1>

           
            <p class='fs-2 text-center m-0'>Осталось попыток: <output>-</output></p>

            
            <div class="row my-4 fs-4">

                <div class="col d-flex align-items-center">

                    <h3 class='my-1 flex-grow-2 mx-5'>Ваш вариант: </h3>
                    <input type="number" class='flex-grow-1 mx-5' id="userBet" min="0" max="9999" step='10' value="0">
                    <button onclick="play()" class="flex-grow-1 mx-4 fs-5 me-3 ms-3 mt-0 btn btn-outline-dark" my-4 w-100 p-2' id='gameButton'>
                     Дать ответ
                    </button>
                   
                </div>

                
            </div>
        
            <h3 class='my-4 text-center'>Ваш вариант <output id="resultPlaceNumber">-</output> меньше моего числа</h3>

            

        </div>

    </body>
</html>
